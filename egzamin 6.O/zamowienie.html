    function braki(){
        
        
        if(wartosc1<5 && wartosc1>0)
        {
            document.getElementById("pole1").style.backgroundColor = "yellow";
        }
        else if(wartosc1==0){
            document.getElementById("pole1").style.backgroundColor = "red";
        }

        if(wartosc2<5 && wartosc2>0)

        }
    }
    
    
    function aktualizacja(wartosc, pole){

        
        wartosc = prompt("Podaj aktualną ilość:");
        
        pole.innerHTML = wartosc;
        if(wartosc<5 && wartosc>0){
            pole.style.backgroundColor = "yellow";
        }
        else if(wartosc==0){
            pole.style.backgroundColor = "red";
        }
        else{
            pole.style.backgroundColor = "white";
        }
        braki();
    }
    
          
    function zamamow(wartosc, pole)
    {
        pole.innerHTML = wartosc +1 ;
        if(pole == pole1 ){
            // nie wiem czy ma być wartość  przed dodaniem czy po 
            alert("Zamówienie nr:" +  wartosc   +    " Produkt: Skrętka U/UTP drut" );
            wartosc1++;
        }
        if(pole == pole2 ){

        }

        }
        if(pole == pole4 ){
