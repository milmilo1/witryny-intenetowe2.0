<!DOCTYPE html>
<html onmousemove="increaseCounter()">
    <head>
        <title>Przykładowy program</title>
    </head>
    <body>
        <div id="counterId"></div>
        <script>
            let counter = 0;
            function increaseCounter()
            {
                document.getElementById("counterId").innerText = counter++;
            }

            function ChangeText()
            {
                let elementNewText = document.getElementById("newText");

                let elementToChange = document.getElementById("textToChange");
                //elementToChange.innerHTML = "Ala ma kota";
                elementToChange.innerHTML = elementNewText.value;
            }

            function ShowTime()
            {
                let date = new Date();
                let hour = Fix(date.getHours());
                let minute = Fix(date.getMinutes());
                let second = Fix(date.getSeconds());

                let time = hour + ":" + minute + ":" + second;

                document.getElementById("showTime").innerHTML = time;
            }

            function Fix(elementToFix)
            {
                if (elementToFix < 10)
                    return "0" + elementToFix;
                return elementToFix;
            }

            //window.setInterval(ShowTime, 1000);

        </script>

        <div>Podaj tekst do zmiany:</div>
        <input type="text" id="newText" value="Przykładowy tekst"/><br/>
        <input type="button" value="Wyświetl" onclick="ChangeText()"/>

        <div id="textToChange">Podmień ten tekst</div>

        <input type="button" value="Pokaż godzinę" onclick="ShowTime()"/>
        <div id="showTime"/>
       
        <img src="zd1.jpg" width="100" height="100"
            onmouseenter="this.src = 'zd2.jpg'"
            onmouseleave="this.src = 'zd1.jpg'"/>

        <img src="zd1.jpg" width="100" height="100" id="imageId"
            onmouseenter="changeImage('zd2.jpg')"
            onmouseleave="changeImage('zd1.jpg')"/>

        <img src="zd1.jpg" width="100" height="100" id="image2Id"
            onmouseenter="changeImage2('zd2.jpg', 'image2Id')"
            onmouseleave="changeImage2('zd1.jpg', 'image2Id')"/>

        <img src="zd1.jpg" width="100" height="100" id="image3Id"
            onmouseenter="changeImage2('zd2.jpg', 'image3Id')"
            onmouseleave="changeImage2('zd1.jpg', 'image3Id')"/>

        <img src="zd1.jpg" width="100" height="100"
            onmouseenter="changeImage3('zd2.jpg', this)"
            onmouseleave="changeImage3('zd1.jpg', this)"/>

        <script>

            //nazwa zdjęcia
            function changeImage(imageName)
            {
                let imgObject = document.getElementById("imageId");
                imgObject.src = imageName;
            }
            //nazwa zdjęcia i id elementu
            function changeImage2(imageName, elementId)
            {
                let imgObject = document.getElementById(elementId);
                imgObject.src = imageName;
            }
            //nazwa zdjęcia oraz wskaźnik na element
            function changeImage3(imageName, pointer)
            {
                pointer.src = imageName;
            }


        </script>

    </body>
</html>
